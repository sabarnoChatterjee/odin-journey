<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="calculator" />
    <link rel="stylesheet" href="./styles.css" />
    <!-- Font Awesome Link  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="./app.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="display glass-card"></div>
        <div class="keys">
          <div class="key"><i class="fa-solid fa-copyright">‌</i></div>
          <div class="key"><i class="fa-solid fa-angle-up">‌</i></div>
          <div class="key"><i class="fa-solid fa-percent">‌</i></div>
          <div class="key"><i class="fa-solid fa-divide">‌</i></div>
          <div class="key"><i class="fa-solid fa-7">‌</i></div>
          <div class="key"><i class="fa-solid fa-8">‌</i></div>
          <div class="key"><i class="fa-solid fa-9">‌</i></div>
          <div class="key"><i class="fa-solid fa-xmark">‌</i></div>
          <div class="key"><i class="fa-solid fa-4">‌</i></div>
          <div class="key"><i class="fa-solid fa-5">‌</i></div>
          <div class="key"><i class="fa-solid fa-6">‌</i></div>
          <div class="key"><i class="fa-solid fa-minus">‌</i></div>
          <div class="key"><i class="fa-solid fa-1">‌</i></div>
          <div class="key"><i class="fa-solid fa-2">‌</i></div>
          <div class="key"><i class="fa-solid fa-3">‌</i></div>
          <div class="key"><i class="fa-solid fa-plus">‌</i></div>
          <div class="key"><i class="fa-solid fa-0">‌</i></div>
          <div class="key"><i class="fa-solid fa-circle decimal-dot"></i></div>
          <div class="key"><i class="fa-solid fa-angles-left">‌</i></div>
          <div class="key"><i class="fa-solid fa-equals">‌</i></div>
        </div>
      </div>
    </div>
  </body>
</html>
